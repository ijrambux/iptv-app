<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterAI Pro Streaming</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --main: #00ffcc; --bg: #0f0f0f; --panel: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        #welcome { position: fixed; inset: 0; background: black; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-start { padding: 15px 40px; background: var(--main); border: none; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px var(--main); margin-top: 20px; transition: 0.3s; }
        .container { display: flex; height: 100vh; }
        #sidebar { width: 350px; background: var(--panel); border-left: 2px solid #333; display: flex; flex-direction: column; }
        .logo-area { padding: 20px; text-align: center; background: #111; border-bottom: 1px solid #333; }
        .search-container { padding: 15px; background: #151515; }
        #search-input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; outline: none; }
        #search-input:focus { border-color: var(--main); }
        #list { flex: 1; overflow-y: auto; padding: 10px; }
        .item { padding: 12px; margin-bottom: 5px; background: #252525; border-radius: 5px; cursor: pointer; display: flex; align-items: center; font-size: 14px; transition: 0.2s; }
        .item:hover { background: #333; border-right: 4px solid var(--main); }
        #player-box { flex: 1; background: black; }
        .video-js { width: 100% !important; height: 100% !important; }
        .footer { padding: 10px; text-align: center; font-size: 10px; color: #555; background: #0a0a0a; }
        #loading { font-size: 11px; color: var(--main); text-align: center; display: none; margin-top: 5px; }
    </style>
</head>
<body>
    <div id="welcome">
        <i class="fas fa-microchip fa-4x" style="color:var(--main)"></i>
        <h1 style="color:var(--main); margin-top:20px;">MisterAI PRO</h1>
        <p>نظام البث العالمي المتطور</p>
        <button class="btn-start" onclick="startApp()">دخول المنصة</button>
    </div>
    <div class="container">
        <div id="sidebar">
            <div class="logo-area"><h2 style="margin:0; color:var(--main); font-size:1.2rem;">MISTERAI LIVE</h2></div>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="ابحث في آلاف القنوات..." onkeyup="filterChannels()">
                <div id="loading">جاري جلب القنوات العالمية...</div>
            </div>
            <div id="list"></div>
            <div class="footer">جميع الحقوق محفوظة &copy; 2025 MisterAI</div>
        </div>
        <div id="player-box">
            <video id="vid" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
