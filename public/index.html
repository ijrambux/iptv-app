<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterAI Pro IPTV | التميز في البث</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --primary: #00ffcc; --bg: #0a0a0a; --side: #151515; --text: #ffffff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; overflow: hidden; }
        
        /* شاشة الترحيب */
        #welcome-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 1000; display: flex; 
            flex-direction: column; align-items: center; justify-content: center;
            transition: 0.8s ease-in-out;
        }
        #welcome-overlay h1 { color: var(--primary); font-size: 3rem; margin-bottom: 10px; text-shadow: 0 0 15px var(--primary); }
        .start-btn { 
            padding: 15px 50px; background: var(--primary); color: #000; 
            border: none; border-radius: 30px; font-size: 1.2rem; font-weight: bold;
            cursor: pointer; transition: 0.3s; box-shadow: 0 0 20px var(--primary); margin-top: 20px;
        }
        .start-btn:hover { transform: scale(1.1); box-shadow: 0 0 35px var(--primary); }

        .app-container { display: flex; height: 100vh; }
        #sidebar { width: 350px; background: var(--side); border-left: 2px solid #222; display: flex; flex-direction: column; }
        .header-brand { padding: 25px; text-align: center; border-bottom: 1px solid #222; }
        .header-brand h2 { color: var(--primary); margin: 0; letter-spacing: 2px; font-size: 1.5rem; }
        
        .search-box { padding: 15px; }
        .search-box input { 
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; 
            background: #222; color: #fff; outline: none; transition: 0.3s;
        }
        .search-box input:focus { border-color: var(--primary); }

        #channel-list { flex: 1; overflow-y: auto; padding: 10px; }
        .channel-card { 
            padding: 15px; margin-bottom: 8px; background: rgba(255,255,255,0.03); 
            border-radius: 10px; cursor: pointer; display: flex; align-items: center;
            transition: 0.3s; border: 1px solid rgba(255,255,255,0.05);
        }
        .channel-card:hover { background: #222; border-right: 4px solid var(--primary); transform: translateX(-5px); }
        .channel-card i { margin-left: 15px; color: var(--primary); font-size: 1.2rem; }

        #player-container { flex: 1; background: #000; position: relative; }
        .video-js { width: 100% !important; height: 100% !important; }

        .footer-rights { 
            padding: 15px; text-align: center; font-size: 0.75rem; 
            background: #0e0e0e; border-top: 1px solid #222; color: #555;
        }
    </style>
</head>
<body>

    <div id="welcome-overlay">
        <i class="fas fa-broadcast-tower fa-4x" style="color: var(--primary); margin-bottom: 20px;"></i>
        <h1>MisterAI PRO</h1>
        <p style="color: #888;">منصة البث المباشر المتكاملة</p>
        <button class="start-btn" onclick="enterApp()">دخول المنصة</button>
    </div>

    <div class="app-container">
        <div id="sidebar">
            <div class="header-brand">
                <h2><i class="fas fa-bolt"></i> MISTERAI</h2>
            </div>
            <div class="search-box">
                <input type="text" id="search" placeholder="ابحث عن قناة..." onkeyup="filterChannels()">
            </div>
            <div id="channel-list"></div>
            <div class="footer-rights">
                &copy; 2025 MisterAI - جميع الحقوق محفوظة
            </div>
        </div>
        <div id="player-container">
            <video id="main-video" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
