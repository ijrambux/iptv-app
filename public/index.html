<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>MisterAI IPTV Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; background: #0f0f0f; color: white; font-family: sans-serif; display: flex; height: 100vh; }
        #sidebar { width: 300px; background: #1a1a1a; display: flex; flex-direction: column; border-left: 1px solid #333; }
        #mac-selector { padding: 15px; background: #222; border: none; color: #00ffcc; font-weight: bold; }
        #channel-list { flex: 1; overflow-y: auto; }
        .channel-card { padding: 12px; border-bottom: 1px solid #222; cursor: pointer; }
        .channel-card:hover { background: #333; }
        #main { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .video-js { width: 80%; height: 60%; }
    </style>
</head>
<body>
    <div id="sidebar">
        <select id="mac-selector" onchange="updateMac(this.value)">
            <option value="00:1A:79:4c:ca:58">MAC 1 (4c:ca:58)</option>
            <option value="00:1A:79:68:8d:e9">MAC 2 (68:8d:e9)</option>
            <option value="00:1A:79:52:6F:BD">MAC 3 (52:6F:BD)</option>
            <option value="00:1A:79:75:23:9A">MAC 4 (75:23:9A)</option>
            <option value="00:1A:79:B5:19:54">MAC 5 (B5:19:54)</option>
        </select>
        <div id="channel-list">جاري التحميل...</div>
    </div>
    <div id="main">
        <video id="iptv-player" class="video-js vjs-default-skin" controls preload="auto"></video>
        <h3 id="status">اختر قناة</h3>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
