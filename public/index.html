<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterAI Pro Streaming</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        :root { --main: #00ffcc; --bg: #0f0f0f; --panel: #1a1a1a; }
        body { margin: 0; background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        #welcome { position: fixed; inset: 0; background: black; z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .btn-start { padding: 15px 40px; background: var(--main); border: none; border-radius: 50px; font-weight: bold; cursor: pointer; box-shadow: 0 0 20px var(--main); margin-top: 20px; transition: 0.3s; }
        .btn-start:hover { transform: scale(1.1); }
        .container { display: flex; height: 100vh; }
        #sidebar { width: 350px; background: var(--panel); border-left: 2px solid #333; display: flex; flex-direction: column; }
        .logo { padding: 20px; text-align: center; color: var(--main); border-bottom: 1px solid #333; }
        #list { flex: 1; overflow-y: auto; padding: 10px; }
        .item { padding: 15px; margin-bottom: 5px; background: #252525; border-radius: 8px; cursor: pointer; transition: 0.2s; display: flex; align-items: center; border-right: 4px solid transparent; }
        .item:hover { background: #333; border-right-color: var(--main); }
        .item i { margin-left: 10px; color: var(--main); }
        #player-box { flex: 1; background: black; }
        .video-js { width: 100% !important; height: 100% !important; }
        .footer { padding: 10px; text-align: center; font-size: 11px; color: #555; background: #111; }
    </style>
</head>
<body>
    <div id="welcome">
        <h1 style="color:var(--main)">MisterAI PRO</h1>
        <p>نظام البث المباشر الذكي - جميع الحقوق محفوظة</p>
        <button class="btn-start" onclick="start()">دخول المنصة</button>
    </div>
    <div class="container">
        <div id="sidebar">
            <div class="logo"><h2>MISTERAI LIVE</h2></div>
            <div id="list"></div>
            <div class="footer">&copy; 2025 MisterAI | Pro Version</div>
        </div>
        <div id="player-box">
            <video id="vid" class="video-js vjs-big-play-centered" controls preload="auto"></video>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
