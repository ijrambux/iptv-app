<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterAI IPTV Player</title>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <style>
        body { margin: 0; background: #0f0f0f; color: white; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; height: 100vh; overflow: hidden; }
        #sidebar { width: 350px; background: #1a1a1a; border-left: 1px solid #333; display: flex; flex-direction: column; }
        #header { padding: 20px; background: #252525; text-align: center; font-weight: bold; }
        #channel-list { flex: 1; overflow-y: auto; }
        .channel-card { padding: 15px; border-bottom: 1px solid #222; cursor: pointer; transition: 0.3s; }
        .channel-card:hover { background: #333; color: #00ffcc; }
        #main-viewer { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: black; }
        .video-js { width: 90% !important; height: 70% !important; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div id="header">قائمة القنوات (MisterAI)</div>
        <div id="channel-list">جاري التحميل...</div>
    </div>

    <div id="main-viewer">
        <video id="iptv-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto"></video>
        <h2 id="current-channel">اختر قناة للبدء</h2>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
